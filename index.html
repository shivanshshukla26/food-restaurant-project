<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
</head>
<body>

    <h1>Login</h1>
    <div>
        <input type="email" id="loginEmailId" placeholder="Email Id">
        <input type="password" id="loginPassword" placeholder= "Password">
        <button onclick="login()">Login</button>
    </div>

    <h1>Forgot Password</h1>
    <div>
        <input type="email" id="forgotPassEmailId" placeholder="Email Id">
        <input type="number" id="forgotPassPhoneNumber" placeholder="Phone number">
        <input type="password" id="newPassword" placeholder= "Password">
        <button onclick="forgotPass()">Forgot Password</button>
    </div>

    <h1>Signup</h1>

    <div>
        <input type="text" id="fullName" placeholder="Full Name"><br>
        <input type="text" id="emailId" placeholder="Email Id"><br>
        <input type="number" id="phoneNumber"  placeholder="Phone Number"><br>
        <input type="password" id="password" placeholder="Password" ><br>
        <input  type="text" id="add" placeholder="Add"><br>
        <button onclick="signup()">Signup</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
